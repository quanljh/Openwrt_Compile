name: Package-Core

on:
  workflow_call:
    inputs:
      WRT_TARGET:
        required: true
        type: string
      WRT_URL:
        required: true
        type: string
      WRT_BRANCH:
        required: true
        type: string
      WRT_COMMIT:
        required: false
        type: string

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  WRT_TARGET: ${{inputs.WRT_TARGET}}
  WRT_URL: ${{inputs.WRT_URL}}
  WRT_BRANCH: ${{inputs.WRT_BRANCH}}
  WRT_COMMIT: ${{inputs.WRT_COMMIT}}

jobs:
  wrt_core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: Free Disk Space
        uses: endersonmenezes/free-disk-space@main
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_swap: true
          remove_packages: "android* azure* clang* dotnet* firefox* ghc* golang* google* libclang* libgl1* lld* llvm* \
            microsoft* mongodb* mono* mysql* nodejs* openjdk* php* postgresql* powershell* snap* temurin* yarn* zulu*"
          remove_packages_one_command: true
          remove_folders:
            "/etc/apt/sources.list.d* /etc/mono* /etc/mysql* /usr/include/linux/android* /usr/lib/llvm* /usr/lib/mono* \
            /usr/local/lib/android* /usr/local/lib/node_modules* /usr/local/share/chromium* /usr/local/share/powershell* \
            /usr/local/share/vcpkg/ports/azure* /usr/local/share/vcpkg/ports/google* /usr/local/share/vcpkg/ports/libpq/android* \
            /usr/local/share/vcpkg/ports/llvm* /usr/local/share/vcpkg/ports/mysql* /usr/local/share/vcpkg/ports/snap* \
            /usr/share/azure* /usr/share/dotnet* /usr/share/glade* /usr/share/miniconda* /usr/share/php* /usr/share/swift \
            /var/lib/mysql* /var/log/azure*"
          testing: false

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi $(docker images -q)
          sudo -E apt -yqq update
          sudo -E apt -yqq full-upgrade
          sudo -E apt -yqq autoremove --purge
          sudo -E apt -yqq autoclean
          sudo -E apt -yqq clean
          sudo -E apt -yqq install dos2unix
          sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
          sudo -E systemctl daemon-reload
          sudo -E timedatectl set-timezone "Asia/Shanghai"

      - name: Initialization Values
        run: |
          export WRT_SOURCE=$(echo $WRT_URL | cut -d '/' -f 5-)
          echo "WRT_SOURCE=$WRT_SOURCE" >> $GITHUB_ENV

      - name: Clone Code
        run: |
          if [ -z "${{env.WRT_COMMIT}}" ]; then
            git clone --depth=1 --single-branch --branch $WRT_BRANCH $WRT_URL ./wrt/
            cd ./wrt/
          else
            git init ./wrt/
            cd ./wrt/
            git remote add origin $WRT_URL
            git fetch --depth 1 origin ${{env.WRT_COMMIT}}
            git checkout ${{env.WRT_COMMIT}}
          fi
          export WRT_HASH=$(git log -1 --pretty=format:'%h')
          echo "WRT_HASH=$WRT_HASH" >> $GITHUB_ENV
          echo "WRT_SOURCE=$WRT_SOURCE-$WRT_HASH" >> $GITHUB_ENV

      - name: Check Scripts
        run: |
          find ./ -maxdepth 2 -type f -iregex ".*\(txt\|sh\)$" -exec dos2unix {} \; -exec chmod +x {} \;

      - name: Update Feeds
        run: |
          cd ./wrt/

          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Custom Packages
        run: |
          cd ./wrt/feeds/

          $GITHUB_WORKSPACE/Scripts/Packages.sh

      - name: Custom Settings
        run: |
          cd ./wrt/

          rm -rf ./tmp* ./.config*

          cat $GITHUB_WORKSPACE/Configs/$WRT_TARGET.txt $GITHUB_WORKSPACE/Configs/Common.txt >> .config

          $GITHUB_WORKSPACE/Scripts/Settings.sh

          make defconfig

      - name: Compile Packages
        run: |
          cd ./wrt/

          make toolchain/install -j$(nproc) V=s
          make target/linux/{clean,compile} V=s
          make package/feeds/luci/luci-app-passwall/download -j$(nproc) V=s
          make package/feeds/luci/luci-app-passwall/compile -j$(nproc) V=s

      - name: Machine Information
        run: |
          cd ./wrt/

          echo "======================="
          lscpu | egrep "name|Core|Thread"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1
          echo "======================="

      - name: Package Firmware
        run: |
          cd ./wrt/ && mkdir ./upload/

          cp -rf ./.config ./upload/Config_"$WRT_TARGET"_"$WRT_SOURCE".txt

          for FILE in $(find ./bin/packages/ -type f -iname "*passwall*.*") ; do
            echo $(basename $FILE)
            EXT=$(basename $FILE | cut -d '.' -f 2-)
            NAME=$(basename $FILE | cut -d '.' -f 1 | grep -io "\($WRT_TARGET\).*")
            NEW_FILE="$WRT_SOURCE"_"$NAME"."$EXT"
            mv -f $FILE ./upload/$NEW_FILE
          done

      - name: Release Firmware
        uses: softprops/action-gh-release@master
        with:
          tag_name: ${{env.WRT_TARGET}}_${{env.WRT_SOURCE}}
          files: ./wrt/upload/*.*
          body: |
            SourceCode: ${{env.WRT_SOURCE}}
            Target: ${{env.WRT_TARGET}}
